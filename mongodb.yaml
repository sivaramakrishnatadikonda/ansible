- name: configure mongodb server
  become: yes
  hosts: mongodb
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb server
    ansible.builtin.dnf:
    name: mongodb-org
    state: present

  - name: start and enable  mongodb server
    ansible.builtin.service:
      name: mongod
      state: installed
      enabled: yes
      
